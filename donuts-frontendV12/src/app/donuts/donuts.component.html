<h2>Añadir un nuevo Donut</h2>
<form (ngSubmit)="createDonut()">
  <label for="flavor">Sabor:</label>
  <input id="flavor" type="text" [(ngModel)]="newDonut.flavor" name="flavor" required />

  <label for="price">Precio:</label>
  <input id="price" type="number" [(ngModel)]="newDonut.price" name="price" required />

  <label for="quantity">Cantidad:</label>
  <input id="quantity" type="number" [(ngModel)]="newDonut.quantity" name="quantity" required />

  <button type="submit">Añadir</button>
</form>

<hr>

<h1>Lista de Donuts</h1>
<ul *ngIf="donuts.length > 0">
  <li *ngFor="let donut of donuts">
    Sabor: {{ donut.flavor }} - Precio: {{ donut.price }} - Cantidad: {{ donut.quantity }}
  </li>
</ul>
<p *ngIf="donuts.length === 0">No hay donuts disponibles.</p>
